<h1>Kontoeinstellungen</h1>
<p>In den Kontoeinstellungen können Sie Ihre E-Mail Adresse, Vor-, Nach- und Firmen-Namen ändern sowie ein neues Passwort anlegen. </p>
<p><img src="../assets/screenshot-1641841795531.jpg" alt="screenshot-1641841795531" /></p>
<p>Wichtig sind vor allem Benutzername, E-Mail Adresse und Passwort - alle anderen Daten sind derzeit rein kosmetischer Natur.</p>
