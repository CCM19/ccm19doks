site_name: CCM19 Dokumentation
extra_css:
  - stylesheets/extra.css

theme:
  name: material
  #logo: https://www.ccm19.de/images/10-ccm-19-logo-02-a.png
  features:
    - tabs
  palette:
    primary: blue grey
    custom_dir: overrides
  language: de
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
repo_url: https://github.com/PapooSoftware/ccm19doks
repo_name: CCM19Doks

markdown_extensions:
  - meta
  - pymdownx.inlinehilite
  - pymdownx.snippets
nav:
  - Home: index.md
  - Erste Schritte:
      - "Registrierung": funktionen/registrierung.md
      - "Login": funktionen/login-und-passwoerter.md
      - "Schritt 1 - Onboarding starten": erste_schritte/onboarding-schritt-1.md
      - "Schritt 2 - Domain scannen": erste_schritte/onboarding-schritt-2.md
      - "Schritt 3 - Impressum & Co.": erste_schritte/onboarding-schritt-3.md
      - "Schritt 4 - Platzhalter": erste_schritte/onboarding-schritt-4.md
      - "Schritt 5 - Speichern & Einbinden": erste_schritte/onboarding-schritt-5.md
  - Funktionen:
      - funktionen/themes.md
      - funktionen/cookies-und-andere.md
      - funktionen/domainverwaltung.md
      - funktionen/pagecheck.md
      - funktionen/platzhalter.md
      - funktionen/kontoeinstellungen.md
      - funktionen/skripte.md
      - funktionen/externe-inhalte.md
      - funktionen/frontend-einstellungen.md
      - funktionen/uebersetzungen.md
  - Logs & Protokolle:
      -  logs/consent-protokoll.md
      - logs/system-protokoll.md
  - System & Co.:
      - system-und-co/system.md
  - Integrationen:
      - integrationen/ccm19-shopware.md
      - integrationen/ccm19-wordpress.md
      - integrationen/ccm19-wix.md
  - API:
      - api/javascript-apis.md
  - Frontend:
      - frontend/frontend.md
  - Download Version:
      - download-version/download.md
  - Agency Version:
      - agency-version/agency.md