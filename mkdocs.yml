site_name: CCM19 Cookie Consent Manager Dokumentation

extra_javascript:
  - javascripts/highlight.js
  - javascripts/config.js

extra_css:
  - stylesheets/extra.css
  - stylesheets/dracula.css

theme:
  name: material
  #logo: https://www.ccm19.de/images/10-ccm-19-logo-02-a.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.top
    - navigation.tracking
  palette:
    primary: blue grey
  custom_dir: overrides
  language: de
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
repo_url: https://github.com/CCM19/ccm19doks
repo_name: CCM19Doks
edit_uri: blob/master/docs/


markdown_extensions:
  - meta
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

